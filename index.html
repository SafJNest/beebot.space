<!DOCTYPE html>
<html>
	<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
		<title>Beebot</title>
	</head>
	<body>
		
        <div>
            <a id="login" href="https://discord.com/api/oauth2/authorize?client_id=938487470339801169&redirect_uri=http%3A%2F%2Fbeebot.space%2F&response_type=token&scope=identify%20guilds">Identify Yourself</a>
        </div>
	
        <script >
            window.onload = () => {
                const fragment = new URLSearchParams(window.location.hash.slice(1));
                const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];
                if (!accessToken) {
                    return (document.getElementById('login').style.display = 'block');
                }
                fetch('https://discord.com/api/users/@me', {
                    headers: {
                        authorization: `${tokenType} ${accessToken}`,
                    },
                })
                    .then(result => result.json())
                    .then(response => {
                        const {username, discriminator, id} = response;
                        $.ajax({
                            type: 'POST',
                            url: base_url() + '/php/session.php',
                            data: {'response':response, 'accessToken':accessToken, 'tokenType':tokenType},
                            success: function(content) {
                                window.location.href = 'dashboard.php';
                            }
                        });
                        
                    })
                    .catch(console.error);
            };

            function base_url(){
                let url = document.location.origin;
                if(url.includes('localhost')){
                    url += '/phpmyadmin/safjweb';
                }
                return url;
            }

            
        </script>
    
    
    </body>
</html>
